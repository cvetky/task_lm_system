<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Task Executor v2.0</title> 
		<script charset="UTF-8"
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.52.4/resources/sap-ui-core.js"
			data-sap-ui-evt-oninit="main(); "
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-libs="sap.m,sap.ui.layout,sap.viz,sap.suite.ui.commons,sap.ui.unified"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{ "webui": "" }'>
		</script>

		<script>
			function main() {
				var app = new sap.m.App("app", {
					initialPage : "indexPage"
				});

				var shell = new sap.m.Shell("shell", {
					app : app
				});

				var indexView = sap.ui.view({
					id : "indexPage",
					viewName : "webui.view.App",
					type : sap.ui.core.mvc.ViewType.JS
				});

				var collectDataView = sap.ui.view({
					id : "collectDataPage",
					viewName : "webui.view.CollectData",
					type : sap.ui.core.mvc.ViewType.JS
				});

				var executeView = sap.ui.view({
					id : "executePage",
					viewName : "webui.view.Execute",
					type : sap.ui.core.mvc.ViewType.JS
				});

				app.addPage(indexView);
				app.addPage(collectDataView);
				app.addPage(executeView);
				shell.placeAt("content");
			}
		</script>

	</head>
	<body class="sapUiBody" id="content">

	</body>

</html>
